<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
      .button {
        background: linear-gradient(90deg, #00c6cf 0%, #23262f 100%);
        color: #fff;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        padding: 14px 0;
        font-size: 1.15rem;
        width: 70%;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        display: block;
    }
    .button:hover {
        background: linear-gradient(90deg, #ffd700 0%, #00c6cf 100%);
        color: #181a20;
        box-shadow: 0 4px 16px rgba(0,0,0,0.28);
    }
        body {
            background: #181a20;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #23262f;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.22);
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h2 {
            color: #00c6cf;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }
        label {
            font-size: 1rem;
            margin-bottom: 6px;
            color: #e0e0e0;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #181a20;
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 16px;
            box-sizing: border-box;
            outline: none;
            transition: background 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            background: #23262f;
        }
        .login-btn {
            background: #00c6cf;
            color: #181a20;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-top: 8px;
        }
        .login-btn:hover {
            background: #ffd700;
            color: #23262f;
        }
        .error-message {
            color: #ff4d4f;
            background: #2c1a1a;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1rem;
        }
        @media screen and (max-width: 500px) {
            .login-container {
                padding: 22px 8px 18px 8px;
                max-width: 98vw;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
     <div class="overlay">
    <div class="space"></div>
    <div class="login">LOGIN</div>
    <br>
    <div class="container">
      <form style="padding-top: 2rem;" method="POST" action="">
        <table>
          {% csrf_token %}
          <tr>
            <td>Username:</td>
            <td><input class="inputborder" type="text" name="Username" placeholder="Enter Username" value="{{username_to_autofill}}"></td>
          </tr>
          <br>
          <tr>
            <td>Password:</td>
            <td><input  class="inputborder" type="password" name="Password" placeholder="Enter Password"></td>
          </tr>
        </table>
        <br>
        <input type="submit" class="button" value="Login">
      </form>
        <div class="message">
      {% if messages %}
        <ul class="messages"> <!--make grammatical changes lol-->
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
</body>
</html>
